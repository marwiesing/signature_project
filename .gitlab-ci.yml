stages:
- prepare

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

prepare-secret:
  stage: prepare
  image: alpine:latest
  script:
  - apk add --no-cache bash coreutils gettext
  - echo "🔐 Encoding GITLAB_PSQL_PASSWORD..."
  - export POSTGRES_PASSWORD_B64=$(echo -n "$GITLAB_PSQL_PASSWORD" | base64 | tr -d '\n')
  - echo "✅ Injecting password into secret.yaml"
  - envsubst < manifests/postgres/secret.template.yaml > manifests/postgres/secret.yaml
  - echo "🔍 Generated secret.yaml:"
  - cat manifests/postgres/secret.yaml
  artifacts:
    paths:
    - manifests/postgres/secret.yaml
    expire_in: 1h
