stages:
- test
- build
- deploy

test:
  image: python:3.9
  script:
  - pip install -r requirements.txt
  - pytest tests/

build:
  image: docker:20.10
  services:
  - docker:dind
  script:
  - docker build -t registry.192.168.0.100/chatbot:latest .
  - docker push registry.192.168.0.100/chatbot:latest

deploy:
  stage: deploy
  script:
  - kubectl apply -f manifests/
  only:
  - main
