# nginx.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: nginx
    namespace: argocd
spec:
    project: default
    source:
        repoURL: 'git@192.168.0.100:homelab/signature_project.git'
        path: manifests/nginx
        targetRevision: main
    destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
