{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<h2>Register</h2>
<form method="POST">
    <input name="username" required>
    <input name="password" type="password" required>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="/">Login</a></p>

{% endblock %}
