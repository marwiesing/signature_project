{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<h2>Register</h2>
<form method="POST">
    <input name="username" placeholder="Username (max 50 chars)" maxlength="50"  required>
    <input name="password" type="password" placeholder="Password (max 100 chars)" maxlength="100"  required>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="/">Login</a></p>

{% endblock %}
