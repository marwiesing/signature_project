{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}

<h3>Chat</h3>
<hr>

<div class="chat-box border rounded p-3 mb-3" id="chatBox">
    {% if messages %}
      <ul class="list-group">
        {% for msg in messages %}
          <li class="list-group-item">
            <div>{{ msg.content }}</div>
            <small class="text-muted">{{ msg.timestamp | format_timestamp }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No messages yet. Start chatting below!</p>
    {% endif %}
</div>

<form method="POST" class="d-flex align-items-start gap-2">
  <textarea name="content" rows="2" class="form-control" placeholder="Type your message... (max 5000 chars)" maxlength="5000" required></textarea>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

<script>
  window.onload = function () {
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
  };
</script>

<style>
  .chat-box {
    max-height: 400px;
    overflow-y: auto;
  }
</style>

{% endblock %}
